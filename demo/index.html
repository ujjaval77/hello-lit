<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from '../node_modules/lit-html/lit-html.js';
    import '../dist/hello-lit.js';

    const myArray = [{
        name: "Button1",
        children: {
          name: "ChildButton1"
          }
        },{
          name: "Button2",
          children: {
          name: "ChildButton1"
          }
        },{
          name: "Button3",
          children: {
          name: "ChildButton1"
          }
        }]

    render (
      html`
        <hello-lit .myArray=${myArray}>
          
        </hello-lit>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
